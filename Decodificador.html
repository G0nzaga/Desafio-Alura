<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./binario.png" type="image/x-icon">
    <title>Codifique!</title>
</head>
<body>

    <body>

        <header>
            <h1>
                <a href="index.html" title="Home">
                    <img src="./logo-alura.png" alt="Logo da Alura."
                    width="120" height="48" id="logo">
                </a>
            </h1>     
        </header>


        <main class="main">
            <section>
                <textarea class="input-texto" cols="40" rows="9" placeholder="Digite seu texto..."></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro"></ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-codificar">Codificar</button>
                    <button type="button" class="btn-decodificar">Decodificar</button>
                </div>
            </section>

            <section class="container">
                <textarea class="resultado" cols="20" rows="11" placeholder=" " readonly></textarea>
                <button type="button" class="invisivel btn-copiar">Copiar</button>
            </section>
        </main>

    <script src="./Copiar.js"></script>
    <script src="./Criptografar.js"></script>
    <script src="./Validar.js"></script>
</body>
</html>
